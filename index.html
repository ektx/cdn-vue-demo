<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CDN Vue Demo</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ message }}</h1>
      <input v-model="message" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const App = {
        data() {
          return {
            message: 'Hello Vue'
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
