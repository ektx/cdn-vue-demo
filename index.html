<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CDN Vue Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-plus@2.7.5/dist/index.min.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <hello></hello>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.27/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.7.5/dist/index.full.min.js"></script>
    <script src="./components/hello.js"></script>
    <script>
      const App = {
        components: {
          Hello: helloComponent()
        },
        data() {
          return {
            message: ''
          }
        }
      }
      // 注意注册ElementPlus
      Vue.createApp(App).use(ElementPlus).mount('#app')
    </script>
  </body>
</html>
